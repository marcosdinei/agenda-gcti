<div class="column is-one-third is-offset-one-third">
  <div class="box">

    <h1 class="title">Bem vindo!</h1>

    <form>

      <div class="field">
        <label class="label">Login</label>
        <div class="control">
          <input class="input" type="text" [(ngModel)]="usuario" name="usuario" placeholder="Login do usuário" #campoLogin="ngModel" required>
        </div>
        <app-mensagem *ngIf="campoLogin.invalid && campoLogin.touched" mensagem="Usuário obrigatório"></app-mensagem>
      </div>

      <div class="field">
        <label class="label">Senha</label>
        <div class="control">
          <input class="input" type="password" [(ngModel)]="senha" name="senha" placeholder="Senha do usuário" #campoSenha="ngModel" required>
        </div>
        <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Senha obrigatória"></app-mensagem>
      </div>

      <div class="field is-grouped is-grouped-centered">
        <div class="control">
          <button class="button is-info" (click)="fazerLogin()">Entrar</button>
        </div>
      </div>

      <app-modal #erro>
        <div class="modal-content">
          <div class="box">
            Usuário ou senha inválidos!
          </div>
          <button class="modal-close is-large" (click)="erro.toggle()"></button>
        </div>
      </app-modal>

    </form>

  </div>
</div>
