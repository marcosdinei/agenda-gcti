<form [formGroup]="novoContatoForm">

  <div class="field">
    <label class="label is-large">Novo Contato</label>
  </div>

  <div class="field">
    <label class="label">Nome</label>
    <div class="control">
      <input class="input" type="text" name="nome" formControlName="nome">
    </div>
  </div>

  <div class="columns">

    <div class="column is-9">
      <div class="field">
        <label class="label">Telefone</label>
        <div class="control">
          <input class="input" type="text" name="telefone" formControlName="telefone">
        </div>
      </div>
    </div>

    <div class="column">
      <div class="field">
        <label class="label">WhatsApp</label>
        <div class="control">
          <div class="select">
            <select name="whatsapp" formControlName="whatsapp">
              <option value="true">Sim</option>
              <option value="false">NÃ£o</option>
            </select>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="field">
    <label class="label">Email</label>
    <div class="control">
      <input class="input" type="text" name="email" formControlName="email">
    </div>
  </div>

  <app-novo-endereco></app-novo-endereco>

  <div class="field is-grouped is-grouped-centered">
    <p class="control">
      <button class="button is-info" (click)="cadastraContato()">
        Cadastrar
      </button>
    </p>
  </div>

</form>
